<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Validation</title>
</head>
<body>
    <!-- SELECT -->

    <select name="" id="">
        <option value="">Please select...</option>
        <option value="">Bulgaria</option>
        <option value="">England</option>
        <option value="">Germany</option>
    </select>

    <!-- TEXTAREA -->
<textarea name="" id="" cols="30" rows="10" >
</textarea>



<form>

    <fieldset>
        <legend>Form 2</legend>

<textarea name="" id="" cols="30" rows="10"></textarea>


<!-- DATA LIST -->

<input List="countries">
<datalist id="countries">
  <option value="Bulgaria">Bulgaria</option>
  <option value="England">England</option>
  <option value="Germany">Germany</option>
</datalist>
    

    <!-- CHECKBOX -->
    <div>
      <label for="agreement">Did you read our license</label>
      <input type="checkbox" id="agreement">
    </div>

    <!-- INPUT TEXT -->
    <div>
        <label for="firstName">First name</label>
        <input 
        type="text" 
        id="firstName" 
        placeholder="Enter Name"
        required
        value="Ivan Ivanov"
        readonly
        >
    </div>

    <div>
        <label for="regexTextName">Name validation</label>
        <input type="text" name="" id="regexTextName" pattern="/^(?-.*[A-Z]}/">
    </div>
    <!-- INPUT NUMBER -->
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" min="18" max="60">
    </div>

    <!-- INPUT EMAIL -->
    <div>
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>

    <!-- INPUT PASSWORD -->
    <div>
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password"
        minlength="4"
        maxlength="8"
        >
    </div>

    <!-- INPUT SEARCH -->
    <div>
        <label for="search">Search</label>
        <input type="search" id="search">
    </div>

    <!-- INPUT TELEPHONE -->
    <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone">
    </div>

    <!-- INPUT DATE -->
    <div>
        <label for="date">Date</label>
        <input type="date" id="date">
    </div>

    <!-- INPUT FILE -->
    <div>
        <label for="file">Upload file</label>
        <input type="file" id="file">
    </div>

    <!-- INPUT HIDDEN -->
    <div>
        <label for="hidden">Hidden</label>
        <input type="text" hidden>
    </div>

    <!-- RADIO BUTTONS -->
    <div>
        <label>Select sex</label> 
        <br>
        <label for="male">Male</label>
        <input type="radio" name="sex" id="male" checked>
        <br>
        <label for="female">Female</label>
        <input type="radio" name="sex" id="female">
    </div>


<!-- BUTTONS -->

<!-- regular button -->
<button type="button" onclick="Hello()">Click</button>
<input type="button" value="Click me" onclick="Hello()">

<!-- submit -->
<button type="submit">Submit</button>
<input type="submit" value="Submit me">

<!-- reset -->
<button type="reset">Reset</button>
<input type="reset" value="Reset me">

</fieldset>

</form>

<script src="assets/js/js.js"></script>
</body>
</html>
